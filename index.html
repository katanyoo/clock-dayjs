<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="day">
        <span id="day"></span>
      </div>
      <div class="time">
        <span id="time"></span>
        <!-- <span>12</span>
        <span>:</span>
        <span>34</span>
        <span>:</span>
        <span>56</span> -->
      </div>
      <div class="date">
        <span id="date"></span>
        <span id="year"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
